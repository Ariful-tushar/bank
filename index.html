<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="text-5xl	text-center mt-12">Welcome to <span class="font-semibold text-red-600">My Bank</span></h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mt-5 p-6 mx-auto">
            <div>
                <h2 class="text-2xl mb-4 font-semibold">Login form</h2>
                <input id='email' class="border-2 border-gray-500 px-2 block my-2 w-1/2 rounded" type="text" placeholder="please enter the email">
                <input id = 'pass' class="border-2 border-gray-500 px-2 block my-2 w-1/2 rounded" type="password" name="" placeholder="Please enter the password">
                <button id = 'login-submit' class="p-3 bg-yellow-600 font-bold text-white rounded">Submit</button>
            </div>
        </section>
        <script src="js/login.js"></script>
    </main>
</body>
</html>
