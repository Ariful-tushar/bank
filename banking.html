<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl	text-center mt-12">Let get some <span class="font-semibold text-red-600">Mooooooney</span></h2>
    </header>

    <main class=" w-2/3 mx-auto">

        <!-- balance and transaction -->
        <section class="grid grid-cols-3 gap-4 mt-8">
            <div class="text-white bg-green-300 p-8 rounded">
                <h2 class="text-2xl">Deposite</h2>
                <h4 class="text-3xl">$<span id = 'deposite-total'>00</span></h4>
            </div>
            <div class="text-white bg-red-300 p-8 rounded">
                <h2 class="text-2xl">Withdraw</h2>
                <h4 class="text-3xl">$00</h4>
            </div>
            <div class="text-white bg-yellow-300 p-8 rounded">
                <h2 class="text-2xl">Balance</h2>
                <h4 class="text-3xl">$<span id = 'balance-total'>1240</span></h4>
            </div>
        </section>

        <!-- deposite and Withdraw -->
        <section class="grid grid-cols-2 gap-4 mt-8">

            <div class="text-white bg-blue-100 p-8 rounded">
                <h2 class="text-black text-2xl">Please Deposite</h2>
                <input id='deposite-input' class="border-2 border-gray-500 px-2 block my-2 w-2/3 rounded text-black" type="text" placeholder="$ amount you want to deposite">

                <button id = 'deposite-button' class="p-3 bg-yellow-600 font-bold text-white rounded">Deposite</button>
            </div>
            
            <div class="text-white bg-purple-100 p-8 rounded">
                <h2 class="text-black text-2xl">Please Withdraw</h2>
                <input id='withdraw-input' class="border-2 border-gray-500 px-2 block my-2 w-2/3 rounded text-black" type="text" placeholder="$ amount you want to withdraw">

                <button id = 'withdraw-button' class="p-3 bg-yellow-600 font-bold text-white rounded">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
